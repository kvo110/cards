<!DOCTYPE html>
<!--
  index.html
  Inclass 06 - Playing Cards
  Shows two overlapping playing cards positioned with CSS.
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclass 06 - Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="wrapper">

    <h1>Inclass 06: Playing Cards</h1>
    <p>CSS Positioning, Layering & Styling</p>

    <!-- Card Table Container -->
    <div class="table">

      <!-- Top Card (Heart - Red) -->
      <div class="card card-top">
        <span class="top-left heart">♥</span>
        <span class="center heart">♥</span>
        <span class="bottom-right heart">♥</span>
      </div>

      <!-- Bottom Card (Spade - Black) -->
      <div class="card card-bottom">
        <span class="top-left spade">♠</span>
        <span class="center spade">♠</span>
        <span class="bottom-right spade">♠</span>
      </div>

    </div>

  </main>
</body>

</html>
