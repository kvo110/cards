<!DOCTYPE html>
<!--
  index.html
  CW06 - Playing Cards
  Hover: fan cards
  Click: flip card (CSS-only)
-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CW06 - Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="wrapper">
    <h1>Inclass 06: Playing Cards</h1>
    <p class="hint">Hover to fan • Click a card to flip</p>

    <div class="table" aria-label="Card table">
      <input class="flip-toggle" type="checkbox" id="flip-heart">
      <label class="card card-top" for="flip-heart" aria-label="Heart card">
        <span class="card-inner">
          <!-- Side 1: suit-only -->
          <span class="card-face card-front card-front-suit">
            <span class="suit-only heart">♥</span>
          </span>

          <!-- Side 2: navy A + suit -->
          <span class="card-face card-back card-back-heart">
            <span class="back-a">A</span>
            <span class="back-suit">♥</span>
          </span>
        </span>
      </label>

      <input class="flip-toggle" type="checkbox" id="flip-spade">
      <label class="card card-bottom" for="flip-spade" aria-label="Spade card">
        <span class="card-inner">
          <!-- Side 1: suit-only -->
          <span class="card-face card-front card-front-suit">
            <span class="suit-only spade">♠</span>
          </span>

          <!-- Side 2: navy A + suit -->
          <span class="card-face card-back card-back-spade">
            <span class="back-a">A</span>
            <span class="back-suit">♠</span>
          </span>
        </span>
      </label>

      <div class="table-caption">Hover to fan • Click a card to flip</div>
    </div>
  </main>
</body>

</html>
